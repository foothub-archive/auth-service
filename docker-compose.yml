version: '3'

services:
  auth_postgres:
    image: postgres:9.6
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - ./.env_vars/postgres
  web:
    image: web
    restart: always
    env_file:
      - ./.env_vars/postgres
      - ./.env_vars/django
    environment:
      - DJANGO_SECRET_KEY=local_secret
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - auth_postgres

volumes:
  pgdata: